{% extends "dbase.html" %}
{% block title %}Направления и картотека{% endblock %}
{% block container %}container-fluid{% endblock %}
{% block navbar_classes %}fluid-nav-cont{% endblock %}

{% load static %}

{% block content %}
    <directions/>
{% endblock %}

{% block head_cn %}
    <script src="{% static 'js/modernizr.cssgrid.js' %}"></script>
    <style>
        body, html {
            height: 100%;
        }

        body {
            padding-bottom: 0;
        }

        .container-fluid {
            height: 100%;
            width: 100%;
        }

        .navbar {
            margin-bottom: 3px;
        }


        @media (min-width: 768px) {
            .fluid-nav-cont:not(.sloader) .nav-cont {
                display: flex;
                justify-content: stretch;
            }

            .fluid-nav {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }
        }

        @media (max-width: 767px) {
            .fluid-nav {
                display: none;
            }
        }
    </style>
{% endblock %}
