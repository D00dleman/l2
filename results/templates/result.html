<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .center {
            text-align: center;
        }

        header {
            font-size: 10pt;
        }

        header h1 {
            font-size: 16pt;
        }

        header .info {
            font-size: 12pt;
            padding: 20px
        }
    </style>
</head>
<body>
<div style="min-width: 595px;height: 842px;padding: 5px;box-sizing: border-box">
    <header>
        <div class="center">Клиники ФГБОУ ВО ИГМУ Минздрава России</div>
        <br/>

        <h1 class="center">Результаты исследования</h1><br/>

        <div class="info">Номер направления: 652215</div>
        <div class="info">Номер направления: 652215</div>
    </header>
</div>
</body>
</html>
