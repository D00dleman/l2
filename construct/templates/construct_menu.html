{% extends "dbase.html" %}
{% block title %}Меню конструктора{% endblock %}

{% block content %}
    <h4 class='f-h' style="text-align: center;">Конструктор</h4>
    <div class="row dash-buttons text-center">
        {% for line in menu %}
            {% for item in line %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb10 dash-btn">
                    <a href="{{ item.url }}" class="panel-body">
                        <span>{{ item.title }}</span>
                    </a>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
{% block head_cn %}
    <style>
        .mb10 {
            margin-bottom: 5px;
        }
    </style>
{% endblock %}
