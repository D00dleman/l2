{% extends "dbase.html" %}
{% block title %}Печать результатов{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default panel-flt">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4" style="padding-right: 3px;">
                            <select class="selectpicker" data-width="100%" id="search-type" onchange="change_type();">
                                <option value="d">За день</option>
                                <option value="m">За месяц</option>
                                <option value="y">За год</option>
                            </select>
                        </div>
                        <div class="col-xs-8">
                            <div class="hide-panel" id="d-controls">
                                <input type="text" class="form-control no-context" id="dateday-type"
                                       name="dateday-type"/>
                            </div>
                            <div class="hide-panel row" id="m-controls">
                                <div class="col-xs-6" style="padding-right: 3px;">
                                    <select class="selectpicker" data-width="100%" id="m-type">
                                        <option value="1">Январь</option>
                                        <option value="2">Февраль</option>
                                        <option value="3">Март</option>
                                        <option value="4">Апрель</option>
                                        <option value="5">Май</option>
                                        <option value="6">Июнь</option>
                                        <option value="7">Июль</option>
                                        <option value="8">Август</option>
                                        <option value="9">Сентябрь</option>
                                        <option value="10">Октябрь</option>
                                        <option value="11">Ноябрь</option>
                                        <option value="12">Декабрь</option>
                                    </select>
                                </div>
                                <div class="col-xs-6">
                                    <input type="number" class="form-control year" value="" min="2015" max="2100"/>
                                </div>
                            </div>
                            <div class="hide-panel" id="y-controls">
                                <input type="number" class="form-control year" value="" min="2015" max="2100"/>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 17px">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="search-field" placeholder="Введите поисковый запрос"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-blue-nb" onclick="search($('#search-field').val());" type="button">Поиск</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 17px">
                        <div class="col-xs-12">
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
                                <label class="btn btn-blue-nb btn-ell" title="Поликлиника">
                                    <input type="radio" name="type" id="option1" value="poli"
                                           autocomplete="off">
                                    Поликлиника
                                </label>
                                <label class="btn btn-blue-nb btn-ell" title="Стационар">
                                    <input type="radio" name="type" id="option2" value="stat"
                                           autocomplete="off"> Стационар
                                </label>
                                <label class="btn btn-blue-nb btn-ell active" title="Не учитывать категорию">
                                    <input type="radio" checked name="type" id="option3" value="*"
                                           autocomplete="off"> Не учитывать категорию
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default panel-flt">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6" style="text-align: right;line-height: 1.26;">
                            <label for="dateday-otd">
                                Дата подтверждения результата:
                            </label>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control no-context" id="dateday-otd"
                                   style="display: inline-block"
                                   name="dateday-otd"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6" style="text-align: right;line-height: 1.26;"><br/>
                            <b>Печать результатов:</b>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn btn-blue-nb" onclick="print_results('otd');"
                                 style="display: inline-block;width: 100%;margin-bottom: 5px;margin-top: 5px">
                                Для отделения
                            </div>
                            <br/>
                            <div class="btn btn-blue-nb" onclick="print_results('pac');"
                                 style="display: inline-block;width: 100%">
                                Для пациентов <br/>данного пользователя
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row local_nav">
        <a href="#"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
        1 из 3
    </div>
    <div id="dirs-list">
        <table class="table table-hover table-bordered floatThead">
            <thead>
                <tr>
                    <th style="width: 6%">№</th>
                    <th style="width: 50%">ФИО</th>
                    <th style="width: 14%">Дата рождения</th>
                    <th style="width: 10%">№ карты</th>
                    <th style="width: 10%">Число направлений</th>
                    <th style="width: 10%">Дата</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

{% endblock %}

{% block scripts %}
    <script src="/static/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/locales/bootstrap-datepicker.ru.min.js"></script>
    <script>
        $(document).ready(function () {
            $('head').append('<link rel="stylesheet" href="/static/css/bootstrap-datepicker3.standalone.min.css" type="text/css" />');

            $("[name='dateday-otd'],[name='dateday-type']").val(getFormattedDate(new Date())).datepicker({
                format: "dd.mm.yyyy",
                todayBtn: "linked",
                language: "ru",
                autoclose: true,
                todayHighlight: true,
                enableOnReadonly: true,
                orientation: "top left"
            });
            $(".year").val((new Date().getFullYear()));
            change_type();
            $(window).resize(function () {
                resize();
            });
            resize();
        });

        function search(query){
            $("#dirs-list tbody").html("");
            for(var i = 0; i < 40; i++){
                $("#dirs-list tbody").append("<tr>" +
                        `<td>${i}</td>` +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "<td></td>" +
                        "</tr>");
            }
            //$.ajax({method: "GET", url: "/results/search/directions"})
        }

        function checkType(tr) {
            if (tr) {
                tmp = $('input[name=type]:checked').val();
                if (type != tmp && $('#search-field').val() && $('#search-field').val().length > 0) {
                    search($('#search-field').val());
                }
            }
            type = $('input[name=type]:checked').val();
            if (type == "stat") {
                $("#history-num-tr").show();
            }
            else {
                $("#ballast").show();
            }
        }

        function change_type() {
            $(".hide-panel").hide();
            v = $("#search-type").val();
            $(`#${v}-controls`).show();
        }

        function chunk(arr, len) {
            var chunks = [],
                    i = 0,
                    n = arr.length;

            while (i < n) {
                chunks.push(arr.slice(i, i += len));
            }

            return chunks;
        }
        var first_resize = true;

        function resize() {
            $('#dirs-list').height($(window).height() - $('#dirs-list').position().top - 20);
            if (first_resize) {
                $('#dirs-list').perfectScrollbar();
                first_resize = false;
            }
            else {
                $('#dirs-list').perfectScrollbar('update');
            }
            $(".floatThead").floatThead('reflow');
            $(".floatThead").floatThead({
                useAbsolutePositioning: false,
                scrollContainer: function ($table) {
                    return $table.closest("div");
                }
            });
        }

        function print_results(type) {
            sl();
            $.ajax({
                url: "/dashboard/results_history/search",
                data: {type: type, date: $("[name='dateday-otd']").val()},
                method: "GET"
            }).done(function (data) {
                hl();
                if (data.length == 0) {
                    $.amaran({
                        'theme': 'awesome wrn',
                        'content': {
                            title: "Печать невозможна",
                            message: "Ничего не найдено",
                            info: '',
                            icon: 'fa fa-exclamation'
                        },
                        'position': 'bottom right',
                        delay: 6000
                    });
                } else {
                    c = chunk(data, 200);
                    for (var k = 0; k < c.length; k++) {
                        (function (e) {
                            setTimeout(function () {
                                st = "?pk=[" + c[e].join(",") + "]";
                                window.open('/results/pdf' + st, '_blank');
                            }, 1000 * e);
                        })(k);
                    }
                }
            });
        }
    </script>
    <style>

        .floatThead th {
            background: #fff;
        }

        .active {
            background-color: #656D78 !important;
            color: #fff !important;
        }

        .local_nav {
            margin: 0;
            cursor: default;
        }
        #dirs-list{
            position: relative;
            padding-right: 13px;

        }
        #dirs-list tbody tr{
            cursor: pointer;
        }
        .local_nav a {
            margin: 3px;
            padding: 5px;
        }

        .panel-flt {
            margin-bottom: 5px;
        }
    </style>
{% endblock %}
